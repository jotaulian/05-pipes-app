<p-panel header="Custom Pipes" class="p-1">
  <p>Custom pipes - Created by {{ "julian" | toggleCase : isUpperCase }}.</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-arrows-v"
      class="toggle-btn"
      label="Toggle Case"
      (click)="toggleUppercase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      icon="pi pi-sort"
      class="mr-2"
      label="By name"
      styleClass="p-button-success"
      (click)="changeOrder('name')"
    />
    <p-button
      icon="pi pi-sort"
      class="mr-2"
      label="Can fly"
      styleClass="p-button-danger"
      (click)="changeOrder('canFly')"
    />
    <p-button
      icon="pi pi-sort"
      class="mr-2"
      label="By color"
      styleClass="p-button-help"
      (click)="changeOrder('color')"
    />
  </div>
</p-toolbar>

<!-- Tabla -->
<p-panel header="Heroes table" class="p-1">
  <p-table
    [value]="heroes | sortBy : sortBy"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Can Fly</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly | titlecase }}</td>
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
